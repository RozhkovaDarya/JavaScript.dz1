<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. Число 10 плюс число 10 равно 20.
2. Число 20 плюс строка "10" - разные типы данных, число 20 JavaScript автоматически 
   переводится в строку, а потом склеивается, получается строка 2010.
3. Выводим в консоль с помощью console.log строку 2010.
*/
console.log(10 + 10 + "10");

/*
1. Число 10 плюс строка "10" - разные типы данных, число 10 JavaScript автоматически 
   переводится в строку "10", а потом склеивается, получается строка 1010.
2. Строка "1010" плюс число 10 - разные типы данных, число 10 JavaScript автоматически 
   переводится в строку "10", потом склеивается со строкой "1010" и получается 
   строка "101010".
3. Выводим в консоль с помощью console.log строку "101010".
*/
console.log(10 + "10" + 10);

/*
1. Число 10 плюс число 10 получается число 20.
2. Далее стоит унарный оператор +"10", который автоматически переводит строку "10" в 
   число 10. Поэтому мы к числу 20, полученному ранее прибавляем число 10, полученному
   из строки "10" и получаем число 30.
3. Выводим в консоль с помощью console.log число 30.
*/
console.log(10 + 10 + +"10");

/*
1. Сперва унарный оператор -"" переводит пустую строку в число -0.
2. Число 10 делим на число -0, получаем -Infinity.
3. Выводим в консоль с помощью console.log -Infinity.
*/
console.log(10 / -"");

/*
1. Сперва унарный оператор +"2,5" попытается перевести строку "2,5" в число. Но, в 
   JavaScript разделителем является точка, а не запятая, поэтому перевести строку в 
   число не получится. Здесь будет значение NaN.
2. Число 10 делим на значение NaN, получаем NaN.
3. Выводим в консоль с помощью console.log NaN.
*/
console.log(10 / +"2,5");
</script>
</body>
